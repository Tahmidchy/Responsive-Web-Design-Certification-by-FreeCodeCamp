<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms by building a Registration Form </title>
    <!-- Custom Css Link Here -->
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- From Section Link Here -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name"> Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="Last-name"> Enter Your Last Name: <input id="last-name" name="last-name" type="text" required/></label>
            <label for="email"> Enter Your Email: <input id="email" name="email" type="email" required/></label>
            <label for="password"> Create a New Password: <input id="password" type="password" name="password" required pattern="[a-z0-5,{8,}]"/></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" name="account-type" type="radio" id="personal-account"/> Personal Account</label>
            <label for="business-account"><input class="inline" name="account-type" type="radio" id="business-account" /> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" name="checkbox" id="terms-and-conditions" required />I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
